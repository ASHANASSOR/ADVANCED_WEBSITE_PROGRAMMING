<body>
    <script>
        function describeCountry(Country,population,capitalCity){
            return '${country} has ${population} million people and its capital city is ${capitalCity}';
        }
        let decs1 = describeCountry("Finland",6,"Helsinki");
        let desc2 = describeCountry("Tanzania",2.5,"Dar es Salaam");
        let desc3 = describeCountry("Japan",5,"Tokyo");

        console.log(decs1);
        console.log(desc2);
        console.log(desc3);
    </script>
