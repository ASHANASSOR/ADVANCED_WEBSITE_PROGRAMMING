<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Choices</title>
</head>
<body>
    <script>
        //how to create an object and its properties
        myCountry = {
            Country: "Tanzania",
            Capital: "Dar es Salaam",
            Language: "Kiswahili",
            Population: 2.5,
            Neighbour:["Kenya","Uganda","Burundi"]
        }
        //
        console.log(`${myCountry.Country} has ${myCountry.Population} people, ${myCountry.Language}-speaking people ${myCountry.Neighbour.length} neighbouring countries and a capital called ${myCountry.Capital}`)

        //dot notation
        myCountry.Population +=2;

        //brackets notation
        myCountry["Population"] -=2;
        myCountry.describe = function(){
            console.log(`${this.Country} has ${this.Population} people, ${this.Language}-speaking people ${this.Neighbour.length} neighbouring countries and a capital called ${this.Capital}`)
        }
        myCountry.describe();
        myCountry.checkIsland = function(){
            this.isIsland =(this.Neighbour.length ==0);
        }
        myCountry.checkIsland();
        console.log(myCountry.isIsland);


    </script>
    
</body>
</html>
